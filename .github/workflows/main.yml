name: Build workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches:
      - "main"

  workflow_dispatch:
  
  schedule:
    - cron: '10 14 * * 1-5'  # At 14:10 every weekday
permissions:
  contents: read
  
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Mvn Build
        run: mvn install

      - name: Upload artifact (WAR)
        uses: actions/upload-artifact@v4
        with:
          name: vprofile-app
          path: target/*.war
      
      - name: Notify if build fails
        if: failure()
        run: echo "Build failed!" "Please check the logs."
         
  Testing:
    runs-on: ubuntu-latest
    needs: Build

    steps:
      - name: code checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run tests on main branch
        if: github.ref == 'refs/heads/main'
        run: mvn test

      - name: Run tests on non-main branches
        if: github.ref != 'refs/heads/main'
        run: echo "Skipping unit tests and code analysis on non-main branches"
